<div class="card mb-3 mt-3" *ngFor="let todoItem of todos">
  <div class="card-body d-flex flex-row justify-content-between align-items-start">
    <p class="card-text">{{ todoItem.description }}</p>
    <button type="button" class="btn btn-danger btn-close" aria-label="Close"
      (click)="onDelete(todoItem.id)">X</button>
  </div>
</div>
